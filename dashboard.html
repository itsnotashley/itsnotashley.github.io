<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard - Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9F9FA1;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #6C6C6E;
            border-color: #6C6C6E;
        }
        .btn-secondary:hover {
            background-color: #5C5C5E;
            border-color: #5C5C5E;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Service Dashboard</h2>

    <div class="row">
        <!-- Media Server Card -->
        <div class="col-md-4">
            <div class="card">
                <h4 class="card-title">Media Server</h4>
                <p class="card-text">Manage Plex Media Server.</p>
                <button class="btn btn-secondary restart-btn" data-service="media_server">Restart</button>
            </div>
        </div>

        <!-- Sonarr Card -->
        <div class="col-md-4">
            <div class="card">
                <h4 class="card-title">Sonarr</h4>
                <p class="card-text">Manage TV Shows with Sonarr.</
