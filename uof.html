<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef; /* Bootstrap gray background */
        }
        .card {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px; /* Adjust logo size */
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .card-title {
            font-weight: 600;
            color: #212529;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
        .btn-outline-secondary {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="card text-center bg-white">
        <!-- Logo Placeholder  -->
        <img src="logo.png" alt="Logo" class="logo rounded-circle">

        <h1 class="card-title">Ashley Forrest</h1>
        <p class="text-muted">Welcome to my minimalist landing page.</p>

        <div class="mb-3">
            <a href="#" class="btn btn-outline-secondary me-2">Link 1</a>
            <a href="#" class="btn btn-outline-secondary">Link 2</a>
        </div>

        <button class="btn btn-secondary" onclick="window.location.href='https://your-login-url.com'">Login</button>
    </div>
</body>
</html>
