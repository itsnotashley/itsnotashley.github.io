<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Bootstrap light background */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: 300;
            color: #212529; /* Bootstrap dark text */
        }
        a {
            color: #0d6efd; /* Bootstrap primary blue */
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ashley Forrest</h1>
        <p>Welcome to my minimalist landing page.</p>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </nav>
        <button class="btn btn-primary" onclick="window.location.href='https://your-login-url.com'">Login</button>
    </div>
</body>
</html>
