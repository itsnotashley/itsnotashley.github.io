<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            flex-direction: column;
        }
        .card {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #ffffff;
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border-radius: 8px;
        }
        .card-title {
            font-weight: 500;
            color: #343a40; /* Darker gray */
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .card-text {
            color: #6c757d; /* Bootstrap muted text */
            font-size: 1em;
            margin-bottom: 20px;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
        .btn-outline-secondary {
            min-width: 120px;
        }
        .contact-link {
            margin-top: 10px;
            font-size: 0.9em;
        }
        /* Modal Customization */
        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Square Centered Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1 class="card-title">Ashley Forrest</h1>
        <p class="card-text">A simple, minimalist space for my links.</p>

        <div class="mb-3">
            <a href="#" class="btn btn-outline-secondary me-2">Link 1</a>
            <a href="#" class="btn btn-outline-secondary">Link 2</a>
        </div>

        <button class="btn btn-secondary" onclick="window.location.href='https://your-login-url.com'">Login</button>
    </div>

    <!-- Contact Link -->
    <a href="#" class="contact-link text-muted" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // Open mail client with pre-filled email
            window.location.href = `mailto:your@email.com?subject=Contact from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0A${message}`;
        });
    </script>

</body>
</html>
