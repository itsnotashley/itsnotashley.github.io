<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #D1D1D1; /* Lighter gray */
            color: #333; /* Dark text for readability */
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Logo */
        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        /* Typography */
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-gray {
            background-color: #6C6C6E;
            border-color: #6C6C6E;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-gray:hover {
            background-color: #5C5C5E;
        }

        /* Contact Link */
        .contact-link {
            margin-top: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .contact-link:hover {
            color: #555;
        }

        /* Contact Modal Styling */
        .modal-content {
            background-color: #F5F5F5; /* Light gray */
            border-radius: 10px;
        }

        /* Contact Form Input Styling */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }

        .modal-title {
            color: #333;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Ashley Forrest Logo" class="logo">
    <h1 class="title">Ashley Forrest</h1>
    <p class="subtitle">Welcome to my personal space.</p>
    <a href="login.html" class="btn btn-gray">Login</a>
    <br>
    <a href="#" class="contact-link" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>
</div>

<!-- Contact Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-gray">Send</button> <!-- FIXED Button Color -->
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Contact Form Script -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
    };

    fetch("send_email.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        document.getElementById("contactForm").reset();
    })
    .catch(error => alert("Error sending message."));
});
</script>

</body>
</html>
