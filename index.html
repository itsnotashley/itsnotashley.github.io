<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Forrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            flex-direction: column;
        }
        .card {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #ffffff;
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border-radius: 8px;
        }
        .card-title {
            font-weight: 500;
            color: #343a40; /* Darker gray */
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .card-text {
            color: #6c757d; /* Bootstrap muted text */
            font-size: 1em;
            margin-bottom: 20px;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
        .btn-icon {
            min-width: 50px;
            font-size: 1.5em;
            padding: 8px 12px;
        }
        .contact-link {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Square Centered Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1 class="card-title">Ashley Forrest</h1>
        <p class="card-text">CompSci Student, Procrastinator, Tinkerer.</p>

        <div class="mb-3">
            <!-- GitHub Icon Button -->
            <a href="https://github.com/itsnotashley" class="btn btn-outline-secondary btn-icon me-2">
                <i class="bi bi-github"></i>
            </a>
            <!-- LinkedIn Icon Button -->
            <a href="https://linkedin.com/in/ashhforrest" class="btn btn-outline-secondary btn-icon">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>

        <button class="btn btn-secondary" onclick="window.location.href='https://auth.ashleyforrest.com'">Login</button>
    </div>

    <!-- Contact Link -->
    <a href="mailto:webform@ashleyforrest.com" class="contact-link text-muted">Contact</a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
